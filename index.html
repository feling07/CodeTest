	<div class="container">

            <div class="col1" name="NorwichCityToWin">
           
              <div id="1" class="btn btn-block btn-lg btn-inverse">

              </div>
            </div>

            </div>
     

          </div>

     <!-- Player input and input calculation -->     

			<div class="input-row">

        <div class="stake-box">     
            <div class="form-group">

        <div class="wins-box">
          <div class="form-group">
            Wins: <input type="text" id="wins" class="form-control" onchange="winMoney()"/><br>
          </div>
        </div>

			</div>


      <!-- Form sending with selected and calculated value -->

      <div class="bet">

            Bet now
